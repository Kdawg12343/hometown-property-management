<body>
<header><div class="container nav"><a class="logo" href="index.html"><span class="logo-icon">H</span> Hometown Property Management</a><nav><a href="index.html">Home</a><a href="services.html">Services</a><a href="owners.html">For Owners</a><a href="tenants.html">For Tenants</a><a href="about.html">About</a><a href="contact.html" class="active">Contact</a> <a class="cta" href="owners.html">List Your Property</a></nav></div></header>
<div class="container">
  <div class="section">
    <h2>Contact us</h2>
    <p>Tell us how we can help. We’ll get back to you shortly.</p>
  </div>
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="form">
    <input type="hidden" name="form-name" value="contact">
    <p class="hidden"><label>Don’t fill this out: <input name="bot-field" /></label></p>
    <label>Your Name<input name="name" required></label>
    <label>Email<input type="email" name="email" required></label>
    <label>Phone<input name="phone"></label>
    <label>Are you an owner or a tenant?
      <select name="role">
        <option>Owner</option>
        <option>Tenant</option>
        <option>Other</option>
      </select>
    </label>
    <label>Message<textarea name="message" rows="6" required></textarea></label>
    <button type="submit">Send</button>
  </form>
</div>

<footer>
  <div class="container">
    <div style="display:flex; flex-wrap:wrap; gap:24px; justify-content:space-between;">
      <div>
        <div class="logo" style="color:white"><span class="logo-icon" style="background:linear-gradient(135deg, #3a7e53,#234)"><span>H</span></span> Hometown Property Management</div>
        <p class="small">Serving Weyburn & Estevan • Licensed in Saskatchewan</p>
      </div>
      <div>
        <a href="owners.html">Owners</a> · <a href="tenants.html">Tenants</a> · <a href="services.html">Services</a> · <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>
</footer>

</body>
